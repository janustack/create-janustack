# https://moonrepo.dev/docs/config/template
$schema: '../../.moon/cache/schemas/template.json'

id: 'npm-package'
title: 'npm Package'
description: 'Scaffolds the initial structure for an npm package.'
destination: '/packages/[name]'
variables:
  name:
    type: 'string'
    default: ''
    required: true
    prompt: 'Crate name?'
